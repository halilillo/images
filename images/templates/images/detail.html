<a href="{% url 'image_list' %}">Назад к списку</a>
<h3>{{ image.filename }}</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Отправить"/>
</form>
{% if base64_image %}
    <img src="{{ base64_image }}"/> 
{% else %}
    <img src="{{ image.source.url }}"/> 
{% endif %}
